# App binds
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden

# App specific workspaces
windowrule = workspace name:T, class:^(signal)$
exec-once = signal-desktop

windowrule = workspace name:R, class:^(obsidian)$
exec-once = obsidian

windowrule = workspace name:V, class:^(FreeTube)$

windowrule = workspace name:V, class:^(chrome-mail.proton)$

# windowrule = workspace name:E, class:^(proton-mail)$
# exec-once = signal

# Unbind all keys to tab between workspaces
unbind = SUPER CTRL, TAB
unbind = SUPER SHIFT, TAB
unbind = SUPER, TAB
# Toggle previous workspace
bindd = SUPER, TAB, Previous workspace, workspace, previous

# Close current window
bindd = SUPER ALT, W, Close window, killactive,

# Full screen window
unbind = SUPER ALT, F
bindd = SUPER ALT, F, Tiled full screen, fullscreenstate, 0 2

misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  # kb_layout = us,dk
  # kb_options = compose:caps,grp:alt_space_toggle
  kb_options = ctrl:nocaps

  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 220

  # Increase sensitivity for mouse/trackpack (default: 0)
  sensitivity = 0.2
  accel_profile = adaptive

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.2
  }
}

general {
    # No gaps between windows or borders
    gaps_in = 1
    gaps_out = 1
    border_size = 1

    # Use master layout instead of dwindle
    # layout = master
}
