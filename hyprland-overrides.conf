# Hyprland configuration overrides
# Add your custom settings here

# Example overrides:
$mainMod = SUPER
$displayScale = 1.2
$browser = chromium --force-device-scale-factor=0.8

# Use single default monitor (see all monitors with: hyprctl monitors)
monitor=,preferred,auto,$displayScale

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, $displayScale"

# Lock the screen
bind = SUPER CTRL, L, exec, hyprlock

# Unbind arrow keys
unbind = SUPER, LEFT
unbind = SUPER SHIFT, LEFT
unbind = SUPER, RIGHT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER, UP
unbind = SUPER SHIFT, UP
unbind = SUPER, DOWN
unbind = SUPER SHIFT, DOWN

# Unbind keys that will be used for window navigaton
unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l

# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + hjkl
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Toggle groups
unbind = SUPER, I
bindd = SUPER, I, Toggle window grouping, togglegroup
unbind = SUPER ALT, G
unbind = SUPER ALT, I
bindd = SUPER ALT, I, Move active window out of group, moveoutofgroup

# Control tiling
unbind = SUPER, COMMA
bindd = SUPER, COMMA, Toggle window split, togglesplit

# Join groups
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, H
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, L
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
unbind = SUPER ALT, UP
unbind = SUPER ALT, K
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
unbind = SUPER ALT, J
unbind = SUPER ALT, J
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Unbind all the app specific binds
unbind = SUPER SHIFT, F
unbind = SUPER SHIFT, B
unbind = SUPER SHIFT ALT, B
unbind = SUPER SHIFT, M
unbind = SUPER SHIFT, N
unbind = SUPER SHIFT, T
unbind = SUPER SHIFT, D
unbind = SUPER SHIFT, G
unbind = SUPER SHIFT, O
unbind = SUPER SHIFT, W
unbind = SUPER SHIFT, SLASH
unbind = SUPER SHIFT, A
unbind = SUPER SHIFT ALT, A
unbind = SUPER SHIFT, C
unbind = SUPER SHIFT, E
unbind = SUPER SHIFT, Y
unbind = SUPER SHIFT ALT, G
unbind = SUPER SHIFT CTRL, G
unbind = SUPER SHIFT, P
unbind = SUPER SHIFT, X
unbind = SUPER SHIFT ALT, X

